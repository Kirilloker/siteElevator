<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contrainer m-5">
      <div class="row">
        <div class="col" style="max-width: 20rem">
          <h3 class="d-flex justify-content-center">Floors</h3>

          <div class="row">
            <div class="col d-flex justify-content-end">
              <button type="button" class="btn btn-outline-dark">1</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-dark">2</button>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col d-flex justify-content-end">
              <button type="button" class="btn btn-outline-dark">3</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col d-flex justify-content-end">
              <button type="button" class="btn btn-outline-dark">5</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-dark">6</button>
            </div>
          </div>
        </div>

        <div class="col" style="max-width: 20rem">
            <h3 class="d-flex justify-content-center">Elevator</h3>

            <div class="row">
              <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-outline-dark">1</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark">2</button>
              </div>
            </div>
  
            <br />
  
            <div class="row">
              <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-outline-dark">3</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark">4</button>
              </div>
            </div>
  
            <br />
  
            <div class="row">
              <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-outline-dark">5</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-dark">6</button>
              </div>
            </div>

            <br />

            <div class="row">
                <div class="col d-flex justify-content-end">
                  <button type="button" class="btn btn-outline-dark">-> <-</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-dark"><- -></button>
                </div>
              </div>

            <br>





      </div>

      <div class="col" style="max-width: 20rem">
        <h3 class="d-flex justify-content-center">Speed:</h3>
        <h4 class="d-flex justify-content-center">3 m/s</h4>
      </div>

      <div class="col" style="max-width: 20rem">
        <h3 class="d-flex justify-content-center">Display:</h3>
        <h4 class="d-flex justify-content-center">4 floor</h4>
      </div>

      <div class="col" style="max-width: 20rem">
        <h3 class="d-flex justify-content-center">Doors:</h3>
        <h4 class="d-flex justify-content-center">Open</h4>
      </div>

    </div>

  </body>
</html>
